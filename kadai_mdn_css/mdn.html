<!DOCTYPE html>
<html>

<head>
    <style>
        div.rotate {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
          outline: 2px ;
          transform: rotate(20deg);
            }
        
    </style>
</head>

<body>
    <div class="rotate">
        回転します
    </div>

</body>

</html>
